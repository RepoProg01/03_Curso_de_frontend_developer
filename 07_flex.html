<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container{
            display: flex;
            gap: 10px;
            background-color: brown;
            justify-content: center;
            align-items: center;
            height: 500px;
        }
        .item{
            width: 100px;
            height: 100px;
            background-color: blue;
        }
        .container > .item:nth-child(odd){
            background-color: blueviolet;
        }
    </style>
    <title>flex</title>
</head>
<body>
    <div class="container">
        <div class="item">caja 1</div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
</html>
